<h1>Create a  Product</h1>
<form id="productForm">
    <label for="productTitle">Title:</label>
    <input type="text" id="productTitle" name="title" [(ngModel)]="product.title" equired value="Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops"><br><br>

    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" name="price" [(ngModel)]="product.price" step="0.01" required value="109.95"><br><br>

    <label for="productDescription">Description:</label><br>
    <textarea id="productDescription" name="description" rows="4" [(ngModel)]="product.description" cols="50" required>Your perfect pack for everyday use and walks in the forest. Stash your laptop (up to 15 inches) in the padded sleeve, your everyday</textarea><br><br>

    <label for="productCategory">Category:</label>
    <input type="text" id="productCategory" name="category" [(ngModel)]="product.category" required value="men's clothing"><br><br>

    <label for="productImage">Image URL:</label>
    <input type="text" id="productImage" name="image" [(ngModel)]="product.image" required value="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"><br><br>

    <button type="submit" (click)="saveProduct()">Submit</button>
</form>
